<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    if (year % 100 === 0) {
        if (year % 400 === 0) {
            alert(year + " là năm nhuận"); //thoả mãn chia hết 100 và 4
        } else {
            alert(year + " không là năm nhuận");//chia hết cho 100 nhưng không chia hết cho 400
        }
    } else if (year % 4 === 0) {
        alert(year + " là năm nhuận");
    } else {
        alert(year + " không là năm nhuận");
    }
</script>
</body>
</html>
